<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f3f3f3;
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
        }
        
        .btnlgn {
            width: 40%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        input[type="email"] {
            background-color: transparent;
            width: 12rem;
            height: 2.5rem;
            padding-left: 1rem;
            border-radius: 1rem;
            border: 0.1rem solid rgb(86, 46, 46);
        }
        
        button {
            width: 12rem;
            height: 2.2rem;
            border-radius: 1rem;
            background-color: rgb(54, 45, 45);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
        }
        
        .useragrrement {
            width: 18rem;
            height: auto;
            text-align: center;
            line-height: 1.6rem;
        }
    </style>
</head>

<body>
    <div class="btnlgn">
        <h1>Forgot Password?</h1>
        <span>Enter your registered email to reset your password.</span>

        <input type="email" placeholder="Enter Your Email" />

        <a href="reset-success.html"><button>Send Reset Link</button></a>

        <div class="useragrrement">
            <span>
                Remembered your password?
                <a href="index.html">Login</a>
                <br>
                Don't have an account?
                <a href="signup.html">Create Account</a>
            </span>
        </div>
    </div>
</body>

</html>
