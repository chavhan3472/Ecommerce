<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Login â€” Ecoomarce</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <style>
            /* small overrides for the login card */
            
            .auth-card {
                max-width: 420px;
                margin: 3rem auto;
                padding: 2rem;
                border-radius: 12px;
                background: #fff;
                box-shadow: 0 6px 20px rgba(16, 24, 40, 0.06)
            }
            
            .auth-card h1 {
                margin: 0 0 0.5rem;
                font-size: 1.25rem
            }
            
            .auth-card p {
                color: var(--muted);
                margin: 0 0 1rem
            }
            
            .auth-card .oauth {
                display: flex;
                gap: .75rem;
                align-items: center;
                background: #f7f7fb;
                padding: .5rem;
                border-radius: 8px;
                border: 1px solid #eef2f7;
                cursor: pointer
            }
            
            .auth-card .field {
                width: 100%;
                margin: 0.5rem 0
            }
            
            .auth-card input {
                width: 100%;
                padding: .75rem;
                border-radius: 8px;
                border: 1px solid #e6e7eb
            }
            
            .auth-actions {
                display: flex;
                gap: .75rem;
                align-items: center;
                margin-top: 1rem
            }
            
            .auth-actions .link {
                color: var(--muted);
                text-decoration: none
            }
        </style>
    </head>

    <body>
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="index.html">Ecoomarce</a>
                <nav class="nav">
                    <a href="Signup.html" class="btn secondary">Sign up</a>
                    <a href="index.html" class="btn">Home</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="auth-card">
                    <h1>Welcome back</h1>
                    <p>Log in to manage your store and purchases.</p>

                    <div class="oauth" role="button" tabindex="0">
                        <img src="googlelogo.png" alt="Google" style="width:20px;height:20px;"> <span style="color:#333">Continue with Google</span>
                    </div>

                    <div style="text-align:center;margin:0.75rem 0;color:var(--muted)">Or</div>

                    <form id="loginForm">
                        <div class="field"><input type="email" name="email" placeholder="Email" required></div>
                        <div class="field"><input type="password" name="password" placeholder="Password" required></div>
                        <div class="auth-actions">
                            <button class="btn" type="submit">Login</button>
                            <a class="link" href="forgetpassword.html">Forgot password?</a>
                        </div>
                    </form>

                    <div style="margin-top:1rem;text-align:center;color:var(--muted)">
                        Don't have an account? <a href="Signup.html">Create Account</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container footer-inner">
                <div>
                    <strong>Ecoomarce</strong>
                    <p class="text-muted">Starter template</p>
                </div>
                <div class="footer-links">
                    <a href="terms.html">Terms</a>
                    <a href="Signup.html">Sign up</a>
                </div>
            </div>
        </footer>

        <script>
            // simple client-side stub for login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.email.value;
                alert('Logged in as: ' + email + '\n(This is a demo - no backend connected)');
                window.location.href = 'index.html';
            })
        </script>
    </body>

    </html>
